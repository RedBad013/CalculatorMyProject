<!DOCTYPE html> <!-- comment -->
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- meta Элемент для описания методанных -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel='stylesheet' href="CSSCalc.css">
    <script src="Calc.js"></script>
</head>

<body>
    <div class="calc">
        <div class='calc-screen'>
            <input id="input-field" type="text" value="0" maxlength="12" readonly>
        </div>
        <div class='buttons'>
            <div class="btn AC bg-blue" id="AC">AC</div>
            <div class="btn btn-op plus-minus bg-grey" id="!">+/-</div>
            <div class="btn btn-op percent bg-grey" id="%">%</div>
            <div class="btn btn-op division bg-grey" id="/">/</div>

            <div class="btn btn-num seven" id="7">7</div>
            <div class="btn btn-num eight" id="8">8</div>
            <div class="btn btn-num nine" id="9">9</div>
            <div class="btn btn-op multiply bg-grey" id="*">X</div>

            <div class="btn btn-num four" id="4">4</div>
            <div class="btn btn-num five" id="5">5</div>
            <div class="btn btn-num six" id="6">6</div>
            <div class="btn btn-op minus bg-grey" id="-">-</div>

            <div class="btn btn-num one" id="1">1</div>
            <div class="btn btn-num two" id="2">2</div>
            <div class="btn btn-num three" id="3">3</div>
            <div class="btn btn-op plus bg-grey" id="+">+</div>

            <div class="btn btn-num zero" id="0">0</div>
            <div class="btn btn-num dot" id=".">.</div>
            <div class="btn btn-op equal bg-grey" id="=">=</div>
        </div>
    </div>
</body>
</html>
